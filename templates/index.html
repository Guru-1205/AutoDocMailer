<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Document Editor</title>
  </head>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: url('data:image/svg+xml;utf8,<svg fill="#333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z" /></svg>')
        no-repeat right 8px center;
      background-size: 18px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      form {
        max-width: 100%;
      }
    }
  </style>
  <body>
    <h1>Activity letter</h1>
    <form action="/process" method="post">
      <label for="name">Activity Name:</label>
      <select name="name">
        <option value="Classroom activity" selected>Classroom activity</option>
        <option value="Cell cleaning">Cell Cleaning</option>
        <option value="Discussion meet">Discussion meet</option>
      </select>

      <label for="date">Activity Date:</label>
      <input type="date" name="date" required /><br />

      <label for="date">Activity Day:</label>
      <input type="text" name="day" required /><br />

      <label for="address">Venue:</label>
      <input type="text" name="place" required /><br />

      <label for="name">Duration:</label>
      <input type="text" name="timing" required /><br />

      <label for="address">Year:</label>
      <select name="year">
        <option value="First year NSS volunteers">
          First Year NSS volunteers
        </option>
        <option value="Second year NSS volunteers">
          Second Year NSS volunteers
        </option>
        <option value="NSS volunteers" selected>NSS volunteers</option>
      </select>

      <label for="mail">Mail id of NSS program Officer:</label>
      <input type="email" name="receiver_email" required /><br />
      <label>drssilango@tce.edu</label>
      <label>maciv@tce.edu</label><br />
      <label for="date">Date of Signature:</label>
      <input type="date" name="fromDate" required /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
