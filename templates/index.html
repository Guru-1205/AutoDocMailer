<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Document Editor</title>
  </head>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      form {
        max-width: 100%;
      }
    }
  </style>
  <body>
    <h1>Activity letter</h1>
    <form action="/process" method="post">
      <label for="name">Activity Name:</label>
      <input type="text" name="name" required /><br />

      <label for="date">Activity Date:</label>
      <input type="text" name="date" required /><br />

      <label for="date">Activity Day:</label>
      <input type="text" name="day" required /><br />

      <label for="address">Venue:</label>
      <input type="text" name="place" required /><br />

      <label for="name">Duration:</label>
      <input type="text" name="timing" required /><br />

      <label for="address">Year:</label>
      <input type="text" name="year" required /><br />
      <input type="email" name="receiver_email" required /><br />
      <label>drssilango@tce.edu</label>
      <label>maciv@tce.edu</label>
      <label for="date">Date of Signature:</label>
      <input type="text" name="fromDate" required /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
